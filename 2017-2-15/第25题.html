<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title></title>
</head>
<body>
<script type="text/javascript">
	
	function fn1() {
		var a = 0;
		function fn2() {  
			++a;  
			alert(a);//1
		}
		return fn2;
	};
	//fn()
	
	fn1()();//1
	/*
		当一个函数保存在一个变量中并且这个函数的返回值为函数，
		那么调用这个变量的时候，如果在函数内部使用了父函数的变量或者属性
		这个时候属性或者变量就不会被浏览器回收。
		
	*/
	var newFn = fn1();
	newFn();//1
	newFn();//2
	
</script>
</body>
</html>
