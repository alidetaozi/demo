<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title></title>
<style>
#div1{
	width:200px;
	height: 200px;
	background: yellow;
}	
#div2{
	width:100px;
	height: 100px;
	background:skyblue;
}
</style>
</head>
<body>
	<div id="div1">
		<div id="div2"></div>
	</div>
<script type="text/javascript">
	
	var div1 = document.getElementById('div1');
	
	//onmouseout  onmouseleave
	div1.onmouseout = function(ev){
		console.log(ev.relatedTarget);//到哪里去，可以监听到绑定事件外的元素
	}
	
</script>
</body>
</html>
